<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="main-layout" onload="onInit()">
    <header class="full main-layout">
        <h1 class="upper">Meme</h1>
        <nav>
            <button class="dropdown-btn" onclick="toggleDropdown()">Menu</button>
            <ul class="dropdown-menu">
                <li><button onclick="">Gallery</button></li>
                <li><button onclick="">Memes</button></li>
                <li><button onclick="">About</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="find">
            <input class="search" type="search" placeholder="Search">
            <article class="kw">
                <span class="kw-filter"></span>
                <button class="more-kw">more...</button>
            </article>
        </section>
        <section class="memes-gallery"></section>
        <section class="saved-memes">

        </section>
        <section class="about">

        </section>
        <section class="meme-editor">
            <section class="canvas-container" onresize="onResize()">
                <canvas width="500" height="500" onmousedown="onDown(event)" onmousemove="onMove(event)"
                    onmouseup="onUp()" ontouchstart="onDown(event)" ontouchmove="onMove(event)"
                    ontouchend="onUp()"></canvas>
            </section>
            <section class="text-editor">
                <section class="control-text">
                    <input class="edit full" type="text" oninput="onText(this.value)" placeholder="Enter text">
                    <button onclick="onBtnMove(-5)" title="move up">&mapstoup;</button>
                    <button onclick="onBtnMove(5)" title="move down">&mapstodown;</button>
                    <button onclick="onSwitchLine()" title="focus on another line">&vArr;</button>
                    <button onclick="onAddLine()" title="new line">&#10010;</button>
                    <button onclick="onDelLine()" title="remove line">&#10006;</button>
                </section>
                <section class="edit-text">
                    <button onclick="onChangeFontSize(2)" title="bigger font">A&#8314;</button>
                    <select onchange="onChangeFont(this.value)" title="font">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="'Comic Sans MS'">Comic Sans</option>
                    </select>
                    <button onclick="onChangeFontSize(-2)" title="smaller font">A&#8315;</button>
                    <button class="font-clr" onclick="onChangeClr()" title="font color">&#9733;</button>
                    <input type="color" name="clr-input" id="clr-input">
                    <button class="outline-clr" onclick="onChangeClr(true)" title="font outline color">&#9734;</button>
                </section>
                <section class="stickers">
                    <button onclick="onAddLine('üòñ')" title="add sticker">üòñ</button>
                    <button onclick="onAddLine('üß¢')" title="add sticker">üß¢</button>
                    <button onclick="onAddLine('üçî')" title="add sticker">üçî</button>
                </section>
            </section>
            <aside class="send-meme">
                <button onclick="onSaveMeme()" title="save meme">&#8688;</button>
                <a href="#" onclick="onDownloadMeme(this)" download="my-meme.jpg" title="download meme">&#8681;</a>
                <button onclick="onShareMeme(event)" title="share on Facebook">&#8682;</button>
            </aside>
        </section>
    </main>

    <script src="js/services/utils.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
</body>

</html>
