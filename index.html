<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="onInit()">
    <header>
        <h1>LOGO</h1>
        <nav>
            <button class="dropdown-btn" onclick="toggleDropdown()">Menu</button>
            <ul class="dropdown-menu">
                <li><button onclick="">Gallery</button></li>
                <li><button onclick="">Memes</button></li>
                <li><button onclick="">About</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="find">
            <input class="search" type="search" placeholder="Search">
            <article class="kw-filter"></article>
            <button class="more-kw"></button>
        </section>
        <section class="memes-gallery">

        </section>
        <section class="saved-memes">

        </section>
        <section class="about">

        </section>
        <section class="meme-editor" onresize="onResize()">
            <canvas width="100" height="100" onmousedown="onDown(event)" onmousemove="onMove(event)" onmouseup="onUp()"
            ontouchstart="onDown(event)" ontouchmove="onMove(event)" ontouchend="onUp()"></canvas>
            <section class="text-editor">
                <section class="control-text">
                    <input class="edit" type="text" onchange="onText(this.value)">
                    <button onclick="onBtnMove(-5)" title="move up">&mapstodown;</button>
                    <button onclick="onBtnMove(5)" title="move down">&mapstoup;</button>
                    <button onclick="onSwitchLine()" title="focus on another line">&vArr;</button>
                    <button onclick="onAddLine()" title="new line">&#10010;</button>
                    <button onclick="onDelLine()" title="remove line">&#10006;</button>
                </section>
                <section class="edit-text">
                    <section class="font">
                        <button onclick="onChangeFontSize(2)" title="bigger font">A&#8314;</button>
                        <button onclick="onChangeFontSize(-2)" title="smaller font">A&#8315;</button>
                        <select onchange="onChangeFont(this.value)" title="font">
                            <option value="Impact">Impact</option>
                        </select>
                    </section>
                    <section class="clr">
                        <button class="font-clr" onclick="onSetClr()" title="font color">&#9733;</button>
                        <input type="color" name="clr-input" id="clr-input">
                        <button class="outline-clr" onclick="onSetClr(true)" title="font outline color">&#9734;</button>
                    </section>
                </section>
                <section class="stickers">
                    <button onclick="onAddLine('üòñ')" title="add sticker">üòñ</button>
                    <button onclick="onAddLine('üß¢')" title="add sticker">üß¢</button>
                    <button onclick="onAddLine('üí£')" title="add sticker">üí£</button>
                    <button onclick="onAddLine('üçî')" title="add sticker">üçî</button>
                </section>
            </section>
            <aside class="send-meme">
                <button onclick="onSaveMeme()" title="save meme">&#8688;</button>
                <button onclick="onDownloadMeme()" title="download meme">&#8681;</button>
                <button onclick="onShareMeme()" title="share on Facebook">&#8682;</button>
            </aside>
        </section>
    </main>

    <script src="js/services/utils.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
</body>
</html>
